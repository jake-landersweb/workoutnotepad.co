{{extends "base.html"}}

{{define "content"}}

<div class="">
    <div class="grid md:grid-cols-7 gap-4">
        <div
            class="md:col-span-2 rounded-md border border-cell-300 bg-cell-200 md:ml-4 md:sticky md:inset-x-0 md:top-[70px] md:left-0 md:h-min md:max-h-[70vh]">
            <div class="overflow-y-scroll max-h-[70vh]">
                <p class="text-2xl font-bold text-center bg-cell-300 p-2 whitespace-nowrap sticky top-0">Table of
                    Contents</p>
                <div class="p-4">
                    {{template "markdown-header.html" .}}
                </div>
            </div>
        </div>
        <div class="md:col-span-5">
            <div
                class="prose prose-gray prose-a:text-main hover:prose-a:opacity-50 transiton-all max-w-full prose-headings:text-main">
                {{.Html}}
            </div>
        </div>
    </div>
</div>

{{end}}
