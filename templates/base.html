    <!-- Header -->

        <div x-data="menu" class="w-screen bg-cell-200 px-2 md:px-8 py-2 md:py-4 z-50 shadow-md"
            x-on:mouseover="hoverOn" x-on:mouseout="hoverOff">
            <div class=" safe-area">
                <div class="flex justify-between">
                    <div class="w-fit">
                        <a href="/">
                            <div class="flex items-center space-x-2 hover:opacity-70 transition-opacity">

                            </div>
                        </a>
                    </div>
                    <button x-on:click="toggle" x-bind:class="open ? 'swap-active' : ''"
                        class="btn btn-ghost swap swap-rotate">
                        <!-- hamburger icon -->
                        <svg class="swap-off fill-current" xmlns="http://www.w3.org/2000/svg" width="32" height="32"
                            viewBox="0 0 512 512">
                            <path d="M64,384H448V341.33H64Zm0-106.67H448V234.67H64ZM64,128v42.67H448V128Z" />
                        </svg>

                        <!-- close icon -->
                        <svg class=" swap-on fill-current" xmlns="http://www.w3.org/2000/svg" width="32" height="32"
                            viewBox="0 0 512 512">
                            <polygon
                                points="400 145.49 366.51 112 256 222.51 145.49 112 112 145.49 222.51 256 112 366.51 145.49 400 256 289.49 366.51 400 400 366.51 289.49 256 400 145.49" />
                        </svg>

                </div>

                    class="transition-all duration-300 overflow-hidden flex items-center justify-start">
                    <div class="md:flex justify-between w-full space-y-16 md:space-y-0">
                        <div class="space-y-2">
                            <div class="">
                                <div class="space-y-2">
                                    <h3 class="text-2xl text-center text-txt-400">The Gym Notebook Replacement</h3>
                                    {{template "download-buttons.html" dict "class" "btn-default"}}
                                </div>
                            </div>
                            <div class="">
                                <a href="/premium" class="btn btn-primary w-[100%]">Explore Premium</a>
                            </div>
                        </div>
                        <div class="text-center md:text-left">
                            <h2 class="mb-6 text-sm font-semibold uppercase text-txt-300">Resources</h2>
                            <div>
                                <ul class="text-txt-100">
                                    <template x-for="item in footerItems">
                                        <li class="mb-4">
                                            <a x-bind:href="item.href" x-bind:target="item.external ? '_blank' : ''"
                                                class="md:hover:underline">
                                                <span x-text="item.title"></span>
                                            </a>
                                        </li>
                                    </template>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Content -->
    <div class="pt-[100px] p-4 safe-area">
